<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">
    <title>Window Drawer Basic Example</title>
<link rel="stylesheet" type="text/css" href="/ext3/resources/css/ext-all.css" />
<script type="text/javascript" src="/ext3/adapter/ext/ext-base.js"></script>
<script type="text/javascript" src="/ext3/ext-all.js"></script>

<script type='text/javascript' src="Ext.plugins.TDGi.WindowBlind.js"></script>

<script type='text/javascript'>
/*
    Author       : Jay Garcia
    Site         : http://tdg-i.com
    Contact Info : jgarcia@tdg-i.com
    Purpose      : Window Drawers for Ext 2.x Ext.Window class, which emulates OS X behaviors
    Warranty     : none
    Price        : free
    Version      : 1.0
    Date         : 11/23/2008

*/


Ext.onReady(function(){
    var blind = new Ext.plugins.TDGi.WindowBlind({
        border : false,
        items  : {
            xtype       : 'form',
            defaultType : 'textfield',
            labelWidth  : 60,
            defaults    : {
                anchor : '100%'    
            },
            items       : [
                {
                    fieldLabel : 'First Name'
                },
                {
                    fieldLabel : 'Last  Name'
                },
                {
                    fieldLabel : 'Phone'
                },
                {
                    fieldLabel : 'Email'
                }
            ]
        },
        buttons : [
            {
                text    : 'OK',
                handler : function() {
                    this.ownerCt.ownerCt.hide();    
                }
            }
        ]
    });

    new Ext.Window({
        height   : 200,
        width    : 300,
        closable : false,
        title    : 'Window Blind test',
        html     : 'This is a blind test',
        plugins  : [
            blind
        ],
        buttons  :  [
            {
                text    : 'Show blind',
                handler : function(btn) {
                    btn.ownerCt.ownerCt.blind.show()
                }
            }

        ]

    }).show();


});
</script>


</head>
<body>
</body>
</html>
